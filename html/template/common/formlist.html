<div>
	<position-nav edit='edit' submit='submit'></position-nav>
	<div class="boxtab tablist {{data.cls}}">
		<div class="title">
			<i class="icon-reorder"></i>
			{{data.title}}
		</div>
		<div class="content">
		<div class="form-horizontal">
			<div class="table">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<th ng-if='data.table.select' class='select'><input type="checkbox"></th>
						<th ng-repeat='obj in data.table.th' repeat-finish='thFinish'>
							{{obj.name}}
						</th>
					</tr>
					<tr ng-repeat='arr in data.table.td' repeat-finish='tdFinish' data-id='{{arr[0].id}}'>
						<td ng-if='data.table.select' class='select'><input type="checkbox"></td>
						<td ng-repeat='obj in arr' width='{{obj.width}}'>
							<img ng-if='obj.img' class="img" src='{{obj.img}}'/>
							{{obj.id||obj.name}}
						</td>
						<td width='{{data.table.edit.width}}' class="edits">
							<div ng-repeat='obj in data.table.edit.list' ng-click='submit(obj.evt,arr[0].id,$event)' class="btn {{obj.cls}}">
								<i class='icon-{{obj.icon}}'></i>{{obj.name}}
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div id="pages" class="page"></div>
		</div>
		<div class="submit">
			<div class='btn {{obj.cls}}' ng-repeat='obj in data.submit' ng-click='submit(obj.evt,false,$event)'>
				<i class="icon-{{obj.icon_cls}}"></i>
				<span>{{obj.name}}</span>
			</div>
		</div>
	</div>
</div>
