		<div class="layui-form clearfix">
			<div class="layui-form-item" ng-repeat="obj in formdata.list">
				<label ng-if='!isArray(obj)' class="layui-form-label"><em ng-show='!obj.check'>*</em>{{obj.name}}</label>
				<div class="layui-input-block" ng-if='!isArray(obj)'>
					<input ng-if="obj.type=='text'" class="text layui-input {{obj.cls||'w320'}}" type="text" name="title" placeholder="{{obj.placeholder}}" autocomplete="off">

					<textarea ng-if="obj.type=='textarea'" class="layui-textarea text w80 {{obj.cls}}" name="content" lay-verify="content" placeholder="{{obj.placeholder}}"></textarea>

				    <div ng-if="obj.type=='select'" class="layui-input-inline {{obj.cls}}" ng-repeat="select in obj.select">
				      <select>
				        <option ng-repeat="option in select">{{option.name}}</option>
				      </select>
				    </div>

				    <input ng-if="obj.type=='date'" type="text" name="date" id="date" lay-verify="date" placeholder="{{obj.placeholder}}" autocomplete="off" class="layui-input {{obj.cls||'w220'}}" ng-click="selectDate($event)">
				</div>
				<div class="layui-inline" ng-if='isArray(obj)' ng-repeat="item in obj">
					<label class="layui-form-label"><em ng-show='!item.check'>*</em>{{item.name}}</label>
				    <div class="layui-input-inline">
				        <input ng-if="item.type=='text'" class="text layui-input {{item.cls||'w220'}}" type="text" name="title" placeholder="{{item.placeholder}}" autocomplete="off">
				    <div ng-if="item.type=='select'" class="layui-input-inline {{item.cls}}" ng-repeat="select in item.select">
				      <select>
				        <option ng-repeat="option in select">{{option.name}}</option>
				      </select>
				    </div>

				    <input ng-if="item.type=='date'" type="text" name="date" id="date" lay-verify="date" placeholder="{{item.placeholder}}" autocomplete="off" class="layui-input {{item.cls||'w220'}}" ng-click="selectDate($event)">
				    </div>
				</div>
			</div>
		</div>
		<div class="submit">
			<div class='btn {{obj.cls}}' ng-repeat='obj in formdata.submit' ng-click='submit(obj.evt)'>
				<i class="icon-{{obj.icon_cls}}"></i>
				<span>{{obj.name}}</span>
			</div>
		</div>
