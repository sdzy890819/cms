<div class="login">
    <div class="content">
        <div class="login-icon">
            <img src="/images/logo.png" width="100" height="34" />
        </div>
        <div class="form">
            <form class="layui-form layui-form-pane" action="">
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" lay-verify="title" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify='pass' placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-danger" style="width:100%;" lay-submit="" lay-filter="demo2">登录</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
              </div>
            </form>
