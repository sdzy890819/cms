<div class="upload">
    <form name="myForm">
        <div class="boxtab">
            <div class="title">
                <div class="right-sider">
                    <button ng-if='titelement.close==true' type="button" class="close" ng-click='close()'>&times;</button>
                </div>
                <i class="icon-reorder"></i>
                {{dataList.title}}
            </div>
            <div class="content clearfix">
                <form class="layui-form clearfix">
                    <div class="layui-form-item">
                        <label class="layui-form-label">{{dataList.name}}</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline">
                                <input type="file" ngf-select ng-model="picFile" name="file" title='{{dataList.title}}' class="upload-file" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">请输入名称</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline">
                                <input type="text" class="text layui-input w320" name="userName" ng-model="username" size="31" required>
                            </div>
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                            <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                        </div>
                    </div>
                    <div class="submit">
                        <button class='btn' ng-click="uploadPic(picFile)">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
</div>
