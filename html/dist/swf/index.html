<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>强大的flash头像上传插件(支持旋转、拖拽、剪裁、生成缩略图等)</title><meta name="keywords" content="flash头像,flash上传"><meta name="description" content="今天介绍的这款flash上传头像功能非常强大，支持php，asp，jsp，asp.net 调用 头像剪裁，预览组件插件。并且自带摄像头功能。"></head><body><div class="container" id="main"><h2 class="title"><a href="http://www.sucaihuo.com/js/29.html" target="_blank">强大的flash头像上传插件(支持旋转、拖拽、剪裁、生成缩略图等)</a></h2><div class="demo"><p id="swfContainer">本组件需要安装Flash Player后才可使用，请从<a href="http://dl.pconline.com.cn/html_2/1/114/id=8122&pn=0.html" target="_blank">这里</a>下载安装。</p><button type="button" id="upload" style="display:none;margin-top:8px">swf外定义的上传按钮，点击可执行上传保存操作</button></div></div><div class="foot">Powered by sucaihuo.com 本站皆为作者原创，转载请注明原文链接：<a href="http://www.sucaihuo.com" target="_blank">www.sucaihuo.com</a></div><script src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script><script src="swfobject.js"></script><script src="fullAvatarEditor.js"></script><script>swfobject.addDomLoadEvent(function(){var e=new fullAvatarEditor("fullAvatarEditor.swf","expressInstall.swf","swfContainer",{id:"swf",upload_url:"upload.php?userid=999&username=looselive",method:"post",src_upload:2,avatar_box_border_width:0,avatar_sizes:"100*100|50*50|32*32",avatar_sizes_desc:"100*100像素|50*50像素|32*32像素"},function(e){switch(e.code){case 1:break;case 2:document.getElementById("upload").style.display="inline";break;case 3:0==e.type?alert("摄像头已准备就绪且用户已允许使用。"):1==e.type?alert("摄像头已准备就绪但用户未允许使用！"):alert("摄像头被占用！");break;case 5:0==e.type&&(e.content.sourceUrl?alert("原图已成功保存至服务器，url为：\n"+e.content.sourceUrl+"\n\n头像已成功保存至服务器，url为：\n"+e.content.avatarUrls.join("\n\n")+"\n\n传递的userid="+e.content.userid+"&username="+e.content.username):alert("头像已成功保存至服务器，url为：\n"+e.content.avatarUrls.join("\n\n")+"\n\n传递的userid="+e.content.userid+"&username="+e.content.username))}});document.getElementById("upload").onclick=function(){e.call("upload")}})</script></body></html>
