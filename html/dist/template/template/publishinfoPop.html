<div class="boxtab tablist"><style>.modal-sm{width:500px}</style><div class="title"><div class="right-sider"><button ng-if="title_close==true" type="button" class="close" ng-click="close()">&times;</button></div><i class="icon-reorder"></i> {{title}}</div><div class="content"><div class="position-pop"><div class="content"><div class="option" ng-if="data"><table width="100%" cellpadding="0" cellspacing="0" class="table" lay-skin="line"><tbody><tr class="position-list"><td class="right" width="150">id：</td><td>{{data.id}}</td></tr><tr class="position-list"><td class="right">触发类型：</td><td>{{data.triggerTypeStr}}</td></tr><tr class="position-list"><td class="right">触发ID：</td><td>{{data.triggerId}}</td></tr><tr class="position-list"><td class="right">模版类型：</td><td>{{data.templateTypeStr}}</td></tr><tr class="position-list"><td class="right">模版ID：</td><td>{{data.templateId}}</td></tr><tr class="position-list"><td class="right">发布情况：</td><td>{{data.message}}</td></tr><tr class="position-list"><td class="right">状态码：</td><td>{{data.status}}</td></tr><tr class="position-list"><td class="right">创建时间：</td><td>{{data.createTimeStr}}</td></tr><tr class="position-list"><td class="right">错误信息：</td><td>{{data.errorMessage||'-'}}</td></tr></tbody></table></div></div></div></div></div>
