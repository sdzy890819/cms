<div class="upload"><form name="myForm"><div class="boxtab"><div class="title"><div class="right-sider"><button type="button" class="close" ng-click="close()">&times;</button></div><i class="icon-reorder"></i> {{dataList.title}}</div><div class="content clearfix"><form class="layui-form clearfix"><div class="layui-form-item"><label class="layui-form-label"></label><div class="layui-input-block"><div class="layui-input-inline"><a href="javascript:;" class="file">选择文件 <input type="file" ngf-select ng-model="picFile" name="file" title="{{dataList.title}}" class="upload-file" ngf-max-size="2MB" required ngf-model-invalid="errorFile"></a></div></div></div><div class="layui-form-item"><div class="layui-input-block"><img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"></div></div><div class="submit"><button class="btn" ng-click="uploadPic(picFile)"><i class="icon-save"></i> 确定</button> <button type="reset" class="btn cancel" ng-click="close()"><i class="icon-minus-sign"></i> <span class="ng-binding">取消</span></button></div></form></div></div></form></div>
