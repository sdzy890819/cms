<div class="boxtab tablist"><div class="title"><i class="icon-reorder"></i> {{title}}</div><div class="content"><div class="channel-pop"><div class="content"><div class="option" ng-if="listChannelData"><table width="100%" cellpadding="0" cellspacing="0" class="table" lay-skin="line"><thead><tr class="current"><th width="50" class="center">选择</th><th class="center" width="200">频道名称</th></tr></thead><tbody><tr ng-repeat="item in listChannelData" class="channel-list"><td class="center"><input type="checkbox" name="channel" data-id="{{item.id}}" ng-value="{{item.id}}" ng-checked="{{item.ischecked}}" ng-click="select($event)"></td><td class="center">{{item.channelName}}</td></tr></tbody></table></div></div></div></div></div>
